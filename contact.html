<!DOCTYPE html>
<html>
	<head>
		<title>Contact</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<header>
			<section id="name">
				<h1>Leonard Oh</h1>
			</section>
			<section id="toplinks">
				<ul>
					<li class="links">About</li>
					<li class="links">Portfolio</li>
					<li class="links">Contact</li>
				</ul>
			</section>
		</header>	
		<div class="container2">
			<section class="contact">
				<h2>Contact</h2>
				<h5>Name</h5>
				<form class="form">
				<p class="name">
				<input type="text" name="name" id="name" placeholder ="John Smith" />
				</p>
				<h5>Email</h5>
				<p class="email">
				<input type="text" name="email" id="email" placeholder ="email@gmail.com" />
				</p>
				<h5>Message</h5>
				<p class="message">
				<textarea name="message" /></textarea>
				</p>
				<p class="Submit">
				<input type="submit" value="Submit" />
				</p>
			</section>
			<section class="connect">
				<h3>Connect with Me</h3>
				<ul>
					<li class="thumbnails"><img src="assets/images/git_logo.svg" style="width:40px;height:40px;"></li>
					<li class="thumbnails"><img src="assets/images/linkedin_logo.svg" style="width:40px;height:40px;"></li>
					<li class="thumbnails"><img src="assets/images/stack_logo.svg" style="width:40px;height:40px;"></li>
				</ul>
			</section>	
	</body>
	<footer>
		<div class="footer">
			<p>&copy; Copyright 2016 Leonard Oh</p>
		</div>
	</footer>
</html>
